<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Keeper</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Open Modal -->
    <h1 id="show-modal">Add Bookmark</h1>
    <!-- Bookmarks -->
    <div class="container" id="bookmarks-container">
        <div class="item">
            <i class="fa-light fa-trash-can" id="delete-bookmark" title="Delete"></i>
            <div class="name">
                <img src="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com" alt="Favicon">
                <a href="https://www.google.com">Css Tricks</a>
            </div>
        </div>
        <div class="item">
            <i class="fa-light fa-trash-can" id="delete-bookmark" title="Delete"></i>
            <div class="name">
                <img src="https://www.google.com/s2/u/0/favicons?domain=google.com" alt="Favicon">
                <a href="https://www.google.com">Hello Google</a>
            </div>
        </div>
        <div class="item">
            <i class="fa-light fa-trash-can" id="delete-bookmark" title="Delete"></i>
            <div class="name">
                <img src="https://www.google.com/s2/u/0/favicons?domain=Facebook.com" alt="Favicon">
                <a href="https://www.google.com">Hi Facebook</a>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal-container show-modal" id="modal">
        <div class="modal">
            <i class="fa-solid fa-xmark close-icon" id="close-modal"></i>   
            <div class="modal-header">
                <h3>Add Bookmark</h3>
            </div>
            <div class="modal-content">
                <form id="bookmark-form">
                    <!-- Website Name -->
                    <div class="form-group">
                        <label for="website-name" class="form-label">Website Name</label>
                        <input type="text" id="website-name" class="form-input">
                    </div>
                    <!-- Website URL -->
                    <div class="form-group">
                        <label for="website-url" class="form-label">Website URL</label>
                        <input type="text" id="website-url" class="form-input">
                    </div>
                    <button type="submit">Save</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
